<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASSET MANAGER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="form.css">

    <!-- Custom JavaScript-->
    <script src="JS/formhandler.js"></script>
</head>
<body>
    <nav class="navbar navbar-custom">
        <a href="index.html" class="navbar-brand">ASSET MANAGER</a>
    </nav> 

    <section class="assetform">
    <h3 class="form-header">Create a new asset.</h3>
    <p class="form-header-paragraph">Or you can <a href="#">import an asset from QuickBooks</a></p>
    <form>
        <div class="form-group">
          <label for="AssetName" class="custom-form-label">Asset Name</label>
          <input type="text" class="form-control custom-input-field" id="AssetName" for="AssetName" aria-describedby="AssetNameHelp" placeholder="Enter asset name">
          <small id="AssetNameHelp" class="form-text text-muted">Enter a short, descriptive name for your asset.</small>
        </div>
        <div class="form-group"></div>
        <label for="AssetClass" class="custom-form-label">Asset Class</label>
        <select class="form-control custom-input-field" id="AssetClass">
          <option>VEHICLES</option>
          <option>LAND</option>
          <option>BUILDING</option>
          <option>EQUIPMENT</option>
        </select>
        </div>
        <div class="form-group">
          <label for="AssetDateOfService" class="custom-form-label">Asset Date of Service</label>
          <input type="date" class="form-control custom-input-field" id="AssetDateOfService" placeholder="Enter the asset's date of service.">
        </div>
        <div class="form-group">
            <label for="AssetCostBasis" class="custom-form-label">Asset Cost Basis</label>
            <input type="text" class="form-control custom-input-field" id="AssetCostBasis" placeholder="$00000">
        </div>
        <div class="form-group">
            <label for="AssetBookValue" class="custom-form-label">Asset Book Value</label>
            <input type="text" class="form-control custom-input-field" id="AssetBookValue" placeholder="$00000">
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
      </form>
      </section>
      <p id="ErrorMessage"></p>
</body>
