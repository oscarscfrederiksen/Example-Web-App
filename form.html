<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASSET MANAGER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="form.css">

    <!-- Custom JavaScript-->
    <script src="JS/formhandler.js"></script>
</head>
<body>
    <form class="TestForm">
        <input type="text" placeholder="Enter something...">
        <button type="button" onclick="submitEvent()"></button>
    </form>
    <form id="AssetForm">
        <div class="form-group">
          <label for="AssetName">Asset Name</label>
          <input type="text" class="form-control" id="AssetName" aria-describedby="AssetNameHelp" placeholder="Enter asset name">
          <small id="AssetNameHelp" class="form-text text-muted">Enter a short, descriptive name for your asset.</small>
        </div>
        <div class="form-group"></div>
        <label for="AssetClass">Asset Class</label>
        <select class="form-control" id="AssetClass">
          <option>VEHICLES</option>
          <option>LAND</option>
          <option>BUILDING</option>
          <option>EQUIPMENT</option>
        </select>
        </div>
        <div class="form-group">
          <label for="AssetDateOfService">Asset Date of Service</label>
          <input type="date" class="form-control" id="AssetDateOfService" placeholder="Enter the asset's date of service.">
        </div>
        <div class="form-group">
            <label for="AssetCostBasis">Asset Cost Basis</label>
            <input type="text" class="form-control" id="AssetCostBasis" placeholder="$00000">
        </div>
        <div class="form-group">
            <label for="AssetBookValue">Asset Book Value</label>
            <input type="text" class="form-control" id="AssetBookValue" placeholder="$00000">
        </div>
        <button type="button" class="btn btn-primary" onclick="submitEvent()">Submit</button>
      </form>
</body>
